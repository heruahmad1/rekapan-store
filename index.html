<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapan Penjualan Sederhana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
    }
    .container {
      background: #ffffff;
      padding: 16px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      color: #111827;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-bottom: 0.75rem;
      color: #374151;
      font-weight: 500;
    }
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    .total-row td {
      font-weight: bold;
      background: #eff6ff;
    }
    #total, #total-order {
      font-size: 1.05rem;
      color: #2563eb;
    }
    .whatsapp-button {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #25D366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 16px;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #6b7280;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rekapan HR STORE</h1>
    <form id="sales-form">
      <label>
        Tanggal:
        <input type="date" id="tanggal">
      </label>

      <a href="#" class="whatsapp-button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</a>

      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="produk-body">
          <tr>
            <td data-label="Produk">üç± JUMBO</td>
            <td data-label="Jumlah"><input type="number" id="jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td data-label="Harga"><input type="number" id="harga-jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td data-label="Subtotal" id="subtotal-jumbo">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk">üç± LITE</td>
            <td data-label="Jumlah"><input type="number" id="lite" oninput="hitungSubtotal('lite')"></td>
            <td data-label="Harga"><input type="number" id="harga-lite" oninput="hitungSubtotal('lite')"></td>
            <td data-label="Subtotal" id="subtotal-lite">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk">üç± BIG</td>
            <td data-label="Jumlah"><input type="number" id="big" oninput="hitungSubtotal('big')"></td>
            <td data-label="Harga"><input type="number" id="harga-big" oninput="hitungSubtotal('big')"></td>
            <td data-label="Subtotal" id="subtotal-big">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk">üç± MINI</td>
            <td data-label="Jumlah"><input type="number" id="mini" oninput="hitungSubtotal('mini')"></td>
            <td data-label="Harga"><input type="number" id="harga-mini" oninput="hitungSubtotal('mini')"></td>
            <td data-label="Subtotal" id="subtotal-mini">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk"><input type="text" id="custom1-name" placeholder="Produk Lain 1"></td>
            <td data-label="Jumlah"><input type="number" id="custom1" oninput="hitungSubtotal('custom1')"></td>
            <td data-label="Harga"><input type="number" id="harga-custom1" oninput="hitungSubtotal('custom1')"></td>
            <td data-label="Subtotal" id="subtotal-custom1">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk"><input type="text" id="custom2-name" placeholder="Produk Lain 2"></td>
            <td data-label="Jumlah"><input type="number" id="custom2" oninput="hitungSubtotal('custom2')"></td>
            <td data-label="Harga"><input type="number" id="harga-custom2" oninput="hitungSubtotal('custom2')"></td>
            <td data-label="Subtotal" id="subtotal-custom2">Rp 0</td>
          </tr>
          <tr>
            <td data-label="Produk"><input type="text" id="custom3-name" placeholder="Produk Lain 3"></td>
            <td data-label="Jumlah"><input type="number" id="custom3" oninput="hitungSubtotal('custom3')"></td>
            <td data-label="Harga"><input type="number" id="harga-custom3" oninput="hitungSubtotal('custom3')"></td>
            <td data-label="Subtotal" id="subtotal-custom3">Rp 0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Total</td>
            <td id="total">Rp 0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Produk Terjual</td>
            <td id="total-order">0</td>
          </tr>
        </tfoot>
      </table>
    </form>
    <div style="margin-top: 24px; font-size: 0.95rem; color: #374151; line-height: 1.6;">
      <strong>üí≥ PAYMENT</strong><br>

      QRIS KLIK DISINI üëâ rebrand.ly/QRIS-HR</a>
    </div>
  </div>
</body>
</html>
