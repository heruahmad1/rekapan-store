<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapan Penjualan Sederhana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="number"] {
      width: 70px;
    }
    .total-row td {
      font-weight: bold;
    }
    #total {
      font-size: 1em;
      color: #007BFF;
    }
    #total-order {
      font-size: 1em;
    }
    tfoot tr:first-child td {
      background-color: #e8f0fe;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 10%;
    }
    th:nth-child(4), td:nth-child(4) {
      width: 45%;
    }
    th:nth-child(3), td:nth-child(3) {
      width: 20%;
    }
    th:nth-child(1), td:nth-child(1) {
      width: 15%;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Rekapan HR STORE</h1>
    <form id="sales-form">
      <label>
        Tanggal:
        <input type="date" id="tanggal">
      </label>

      <a href="#" class="whatsapp-button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</a>

      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="produk-body">
          <tr>
            <td>JUMBO</td>
            <td><input type="number" id="jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td><input type="number" id="harga-jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td id="subtotal-jumbo">Rp 0</td>
          </tr>
          <tr>
            <td>LITE</td>
            <td><input type="number" id="lite" oninput="hitungSubtotal('lite')"></td>
            <td><input type="number" id="harga-lite" oninput="hitungSubtotal('lite')"></td>
            <td id="subtotal-lite">Rp 0</td>
          </tr>
          <tr>
            <td>SPJ</td>
            <td><input type="number" id="spj" oninput="hitungSubtotal('spj')"></td>
            <td><input type="number" id="harga-spj" oninput="hitungSubtotal('spj')"></td>
            <td id="subtotal-spj">Rp 0</td>
          </tr>
          <tr>
            <td>BIG</td>
            <td><input type="number" id="big" oninput="hitungSubtotal('big')"></td>
            <td><input type="number" id="harga-big" oninput="hitungSubtotal('big')"></td>
            <td id="subtotal-big">Rp 0</td>
          </tr>
          <tr>
            <td>MINI</td>
            <td><input type="number" id="mini" oninput="hitungSubtotal('mini')"></td>
            <td><input type="number" id="harga-mini" oninput="hitungSubtotal('mini')"></td>
            <td id="subtotal-mini">Rp 0</td>
          </tr>
          <tr>
            <td>CIRCLE</td>
            <td><input type="number" id="circle" oninput="hitungSubtotal('circle')"></td>
            <td><input type="number" id="harga-circle" oninput="hitungSubtotal('circle')"></td>
            <td id="subtotal-circle">Rp 0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Total</td>
            <td id="total">Rp 0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Order (XXL)</td>
            <td id="total-jumbo-group">0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Order (XL)</td>
            <td id="total-big-group">0</td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>

  <script>
    function hitungSubtotal(produk) {
      const jumlah = parseInt(document.getElementById(produk).value) || 0;
      const harga = (parseInt(document.getElementById(`harga-${produk}`).value) || 0) * 1000;
      const subtotal = jumlah * harga;
      document.getElementById(`subtotal-${produk}`).textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;
      hitungTotal();
    }

    function hitungTotal() {
      const produkList = ["jumbo", "lite", "spj", "big", "mini", "circle"];
      let total = 0;
      let totalOrderJumbo = 0;
      let totalOrderBig = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        total += jumlah * harga;

        if (["jumbo", "lite", "spj"].includes(p)) {
          totalOrderJumbo += jumlah;
        }
        if (["big", "mini"].includes(p)) {
          totalOrderBig += jumlah;
        }
      });

      document.getElementById("total").textContent = `Rp ${total.toLocaleString("id-ID")}`;
      document.getElementById("total-jumbo-group").textContent = totalOrderJumbo;
      document.getElementById("total-big-group").textContent = totalOrderBig;
    }

    function kirimWhatsApp() {
      const tanggal = document.getElementById("tanggal").value;
      const produkList = ["jumbo", "lite", "spj", "big", "mini", "circle"];

      let pesan = `ðŸ“† Tanggal: ${tanggal}\nðŸ“¦ Penjualan:`;
      let total = 0;
      let totalOrder = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        if (jumlah > 0) {
          const subtotal = jumlah * harga;
          pesan += `\n- ${p.toUpperCase()}: ${jumlah} x ${harga.toLocaleString("id-ID")} = Rp ${subtotal.toLocaleString("id-ID")}`;
          total += subtotal;
          totalOrder += jumlah;
        }
      });

      pesan += `\nðŸ’° Total: Rp ${total.toLocaleString("id-ID")}\nðŸ§¾ Total Order: ${totalOrder}`;

      const encodedMessage = encodeURIComponent(pesan);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
