<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapan Penjualan Sederhana</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="number"], input[type="text"] {
      width: 70px;
    }
    .total-row td {
      font-weight: bold;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      margin-top: 10px;
    }
    #qris-img {
      max-width: 300px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rekapan HR STORE</h1>
    <form id="sales-form">
      <label>
        Tanggal:
        <input type="date" id="tanggal">
      </label>
      <br>
      <label>
        Metode Pembayaran:
        <select id="metode-pembayaran" onchange="tampilkanMetode()">
          <option value="">-- Pilih --</option>
          <option value="Transfer SEABANK">Transfer SEABANK</option>
          <option value="DANA">DANA</option>
          <option value="QRIS">QRIS</option>
          <option value="Tunai">Tunai</option>
        </select>
      </label>
      <div id="info-pembayaran"></div>
      <img id="qris-img" src="3d8392a4-e896-48f4-8a37-a8d63db4591e.jpg" alt="QRIS">

      <br><a href="#" class="whatsapp-button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</a>

      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="produk-body">
          <tr>
            <td>JUMBO</td>
            <td><input type="number" id="jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td><input type="number" id="harga-jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td id="subtotal-jumbo">Rp 0</td>
          </tr>
          <tr>
            <td>LITE</td>
            <td><input type="number" id="lite" oninput="hitungSubtotal('lite')"></td>
            <td><input type="number" id="harga-lite" oninput="hitungSubtotal('lite')"></td>
            <td id="subtotal-lite">Rp 0</td>
          </tr>
          <tr>
            <td>BIG</td>
            <td><input type="number" id="big" oninput="hitungSubtotal('big')"></td>
            <td><input type="number" id="harga-big" oninput="hitungSubtotal('big')"></td>
            <td id="subtotal-big">Rp 0</td>
          </tr>
          <tr>
            <td>MINI</td>
            <td><input type="number" id="mini" oninput="hitungSubtotal('mini')"></td>
            <td><input type="number" id="harga-mini" oninput="hitungSubtotal('mini')"></td>
            <td id="subtotal-mini">Rp 0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Total</td>
            <td id="total">Rp 0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Produk Terjual</td>
            <td id="total-order">0</td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>

  <script>
    function hitungSubtotal(produk) {
      const jumlah = parseInt(document.getElementById(produk).value) || 0;
      const harga = (parseInt(document.getElementById(`harga-${produk}`).value) || 0) * 1000;
      const subtotal = jumlah * harga;
      document.getElementById(`subtotal-${produk}`).textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;
      hitungTotal();
    }

    function hitungTotal() {
      const produkList = ["jumbo", "lite", "big", "mini"];
      let total = 0;
      let totalOrder = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        total += jumlah * harga;
        totalOrder += jumlah;
      });

      document.getElementById("total").textContent = `Rp ${total.toLocaleString("id-ID")}`;
      document.getElementById("total-order").textContent = totalOrder;
    }

    function tampilkanMetode() {
      const metode = document.getElementById("metode-pembayaran").value;
      const info = document.getElementById("info-pembayaran");
      const qrisImg = document.getElementById("qris-img");
      let html = "";

      if (metode === "Transfer SEABANK") {
        html = "<b>SEABANK:</b> 901516847602<br><b>AN:</b> AHMAD KHAIRUDIN";
        qrisImg.style.display = "none";
      } else if (metode === "DANA") {
        html = "<b>DANA:</b> 082236625627<br><b>AN:</b> AHMAD KHAIRUDIN";
        qrisImg.style.display = "none";
      } else if (metode === "QRIS") {
        html = "<b>QRIS atas nama:</b> AHMAD KHAIRUDIN";
        qrisImg.style.display = "block";
      } else {
        html = "";
        qrisImg.style.display = "none";
      }

      info.innerHTML = html;
    }

    function kirimWhatsApp() {
      const metodePembayaran = document.getElementById("metode-pembayaran").value;
      if (!metodePembayaran) {
        alert("Silakan pilih metode pembayaran terlebih dahulu.");
        return;
      }

      const tanggal = document.getElementById("tanggal").value;
      const produkList = ["jumbo", "lite", "big", "mini"];
      const produkNames = {
        jumbo: "JUMBO",
        lite: "LITE",
        big: "BIG",
        mini: "MINI"
      };

      let pesan = `ðŸ“† Tanggal: ${tanggal}\nðŸ“¦ Penjualan:`;
      let total = 0;
      let totalOrder = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        if (jumlah > 0) {
          const subtotal = jumlah * harga;
          pesan += `\n- ${produkNames[p]}: ${jumlah} x ${harga.toLocaleString("id-ID")} = Rp ${subtotal.toLocaleString("id-ID")}`;
          total += subtotal;
          totalOrder += jumlah;
        }
      });

      pesan += `\nðŸ’° Total: Rp ${total.toLocaleString("id-ID")}\nðŸ“Ÿ Total Order: ${totalOrder}`;
      if (metodePembayaran === 'Transfer SEABANK') {
        pesan += `
Metode Pembayaran: Transfer SEABANK
SEABANK : 901516847602
DANA : 082236625627
AN : AHMAD KHAIRUDIN`;
      } else if (metodePembayaran === 'DANA') {
        pesan += `
Metode Pembayaran: DANA
SEABANK : 901516847602
DANA : 082236625627
AN : AHMAD KHAIRUDIN`;
      } else if (metodePembayaran === 'QRIS') {
        pesan += `
Metode Pembayaran: QRIS
SEABANK : 901516847602
DANA : 082236625627
AN : AHMAD KHAIRUDIN
qris`;
      } else {
        pesan += `
Metode Pembayaran: ${metodePembayaran}`;
      }

      const encodedMessage = encodeURIComponent(pesan);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
