<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Penjualan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rekapan Penjualan</h1>
    <form id="sales-form">
      <label>
        Tanggal
        <input type="date" id="tanggal">
      </label>
      <label>
        Nama Seller
        <input type="text" id="seller" placeholder="Misal: Andi">
      </label>

      <h3>Input Jumlah & Harga</h3>

      <label>
        JUMBO
        <input type="number" id="jumbo" placeholder="Jumlah">
        <input type="number" id="harga-jumbo" placeholder="Harga per JUMBO">
      </label>

      <label>
        LITE
        <input type="number" id="lite" placeholder="Jumlah">
        <input type="number" id="harga-lite" placeholder="Harga per LITE">
      </label>

      <label>
        BIG
        <input type="number" id="big" placeholder="Jumlah">
        <input type="number" id="harga-big" placeholder="Harga per BIG">
      </label>

      <label>
        MINI
        <input type="number" id="mini" placeholder="Jumlah">
        <input type="number" id="harga-mini" placeholder="Harga per MINI">
      </label>

      <label>
        SPJ
        <input type="number" id="spj" placeholder="Jumlah">
        <input type="number" id="harga-spj" placeholder="Harga per SPJ">
      </label>

      <label>
        CIRCLE
        <input type="number" id="circle" placeholder="Jumlah">
        <input type="number" id="harga-circle" placeholder="Harga per CIRCLE">
      </label>

      <button type="button" onclick="hitungTotal()">Hitung Total</button>
      <div id="total">Total: Rp 0</div>
    </form>
  </div>

  <script>
    function hitungTotal() {
      const getVal = id => parseInt(document.getElementById(id).value) || 0;

      let total =
        getVal("jumbo") * getVal("harga-jumbo") +
        getVal("lite") * getVal("harga-lite") +
        getVal("big") * getVal("harga-big") +
        getVal("mini") * getVal("harga-mini") +
        getVal("spj") * getVal("harga-spj") +
        getVal("circle") * getVal("harga-circle");

      document.getElementById("total").textContent = `Total: Rp ${total.toLocaleString("id-ID")}`;
    }
  </script>
</body>
</html>
