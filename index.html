<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapan Penjualan Sederhana</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    input[type="number"], input[type="text"] {
      width: 90%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .total-row td {
      font-weight: bold;
      background: #f2faff;
    }
    #total, #total-order {
      font-size: 1.1em;
      color: #007BFF;
    }
    .whatsapp-button {
      display: block;
      width: fit-content;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      margin: 20px auto 0 auto;
      transition: background-color 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rekapan HR STORE</h1>
    <form id="sales-form">
      <label>
        Tanggal:
        <input type="date" id="tanggal">
      </label>

      <a href="#" class="whatsapp-button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</a>

      <table>
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="produk-body">
          <tr>
            <td>JUMBO</td>
            <td><input type="number" id="jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td><input type="number" id="harga-jumbo" oninput="hitungSubtotal('jumbo')"></td>
            <td id="subtotal-jumbo">Rp 0</td>
          </tr>
          <tr>
            <td>LITE</td>
            <td><input type="number" id="lite" oninput="hitungSubtotal('lite')"></td>
            <td><input type="number" id="harga-lite" oninput="hitungSubtotal('lite')"></td>
            <td id="subtotal-lite">Rp 0</td>
          </tr>
          <tr>
            <td>BIG</td>
            <td><input type="number" id="big" oninput="hitungSubtotal('big')"></td>
            <td><input type="number" id="harga-big" oninput="hitungSubtotal('big')"></td>
            <td id="subtotal-big">Rp 0</td>
          </tr>
          <tr>
            <td>MINI</td>
            <td><input type="number" id="mini" oninput="hitungSubtotal('mini')"></td>
            <td><input type="number" id="harga-mini" oninput="hitungSubtotal('mini')"></td>
            <td id="subtotal-mini">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom1-name" placeholder="Produk Lain 1"></td>
            <td><input type="number" id="custom1" oninput="hitungSubtotal('custom1')"></td>
            <td><input type="number" id="harga-custom1" oninput="hitungSubtotal('custom1')"></td>
            <td id="subtotal-custom1">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom2-name" placeholder="Produk Lain 2"></td>
            <td><input type="number" id="custom2" oninput="hitungSubtotal('custom2')"></td>
            <td><input type="number" id="harga-custom2" oninput="hitungSubtotal('custom2')"></td>
            <td id="subtotal-custom2">Rp 0</td>
          </tr>
          <tr>
            <td><input type="text" id="custom3-name" placeholder="Produk Lain 3"></td>
            <td><input type="number" id="custom3" oninput="hitungSubtotal('custom3')"></td>
            <td><input type="number" id="harga-custom3" oninput="hitungSubtotal('custom3')"></td>
            <td id="subtotal-custom3">Rp 0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Total</td>
            <td id="total">Rp 0</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Total Produk Terjual</td>
            <td id="total-order">0</td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>

  <script>
    function hitungSubtotal(produk) {
      const jumlah = parseInt(document.getElementById(produk).value) || 0;
      const harga = (parseInt(document.getElementById(`harga-${produk}`).value) || 0) * 1000;
      const subtotal = jumlah * harga;
      document.getElementById(`subtotal-${produk}`).textContent = `Rp ${subtotal.toLocaleString("id-ID")}`;
      hitungTotal();
    }

    function hitungTotal() {
      const produkList = ["jumbo", "lite", "big", "mini", "custom1", "custom2", "custom3"];
      let total = 0;
      let totalOrder = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        total += jumlah * harga;
        totalOrder += jumlah;
      });

      document.getElementById("total").textContent = `Rp ${total.toLocaleString("id-ID")}`;
      document.getElementById("total-order").textContent = totalOrder;
    }

    function kirimWhatsApp() {
      const tanggal = document.getElementById("tanggal").value;
      const produkList = ["jumbo", "lite", "big", "mini", "custom1", "custom2", "custom3"];
      const produkNames = {
        jumbo: "JUMBO",
        lite: "LITE",
        big: "BIG",
        mini: "MINI",
        custom1: document.getElementById("custom1-name").value || "Lain 1",
        custom2: document.getElementById("custom2-name").value || "Lain 2",
        custom3: document.getElementById("custom3-name").value || "Lain 3"
      };

      let pesan = `ðŸ“† Tanggal: ${tanggal}\nðŸ“¦ Penjualan:`;
      let total = 0;
      let totalOrder = 0;

      produkList.forEach(p => {
        const jumlah = parseInt(document.getElementById(p).value) || 0;
        const harga = (parseInt(document.getElementById(`harga-${p}`).value) || 0) * 1000;
        if (jumlah > 0) {
          const subtotal = jumlah * harga;
          pesan += `\n- ${produkNames[p]}: ${jumlah} x ${harga.toLocaleString("id-ID")} = Rp ${subtotal.toLocaleString("id-ID")}`;
          total += subtotal;
          totalOrder += jumlah;
        }
      });

      pesan += `\nðŸ’° Total: Rp ${total.toLocaleString("id-ID")}\nðŸ§¾ Total Order: ${totalOrder}`;
      pesan += `\nMetode Pembayaran:\nSEABANK : 901516847602\nDANA : 082236625627\nAN : AHMAD KHAIRUDIN\nQRIS: https://cdn.jsdelivr.net/gh/heruahmad1/rekapan-store/Gambar.jpg (klik untuk lihat QRIS)`;

      const encodedMessage = encodeURIComponent(pesan);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
