<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HR Store - Kalkulator Transaksi</title>
    <!-- Fallback fonts - akan menggunakan system fonts jika CDN gagal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --error-color: #f87171;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Fallback fonts untuk kompatibilitas lokal */
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .store-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .store-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Icon fallbacks menggunakan Unicode symbols */
        .icon-store::before { content: "üè™"; }
        .icon-calendar::before { content: "üìÖ"; }
        .icon-box::before { content: "üì¶"; }
        .icon-number::before { content: "üî¢"; }
        .icon-tag::before { content: "üè∑Ô∏è"; }
        .icon-calculator::before { content: "üßÆ"; }
        .icon-undo::before { content: "‚Ü©Ô∏è"; }
        .icon-list::before { content: "üìã"; }
        .icon-coins::before { content: "üí∞"; }
        .icon-whatsapp::before { content: "üí¨"; }

        .date-display {
            background: linear-gradient(135deg, var(--success-color), #22c55e);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .table-container {
            background: var(--bg-light);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .product-name {
            font-weight: 600;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: var(--text-light);
            font-style: italic;
        }

        .total-cell {
            font-weight: 600;
            color: var(--success-color);
            font-size: 1rem;
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px;
        }

        tfoot td {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 16px 12px;
        }

        tfoot td:first-child {
            text-align: left;
            padding-left: 20px;
        }

        tfoot input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--text-dark);
        }

        tfoot input:focus {
            background: var(--white);
            border-color: var(--accent-color);
        }

        .grand-total {
            font-size: 1.25rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(37, 211, 102, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--white), #f8fafc);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            text-align: center;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: white;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--primary-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
                border-radius: 16px;
            }

            .store-title {
                font-size: 2rem;
            }

            .table-container {
                padding: 16px;
                margin: 0 -10px 24px;
                border-radius: 0;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 12px 8px;
            }

            input[type="number"], input[type="text"] {
                padding: 10px 12px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .store-title {
                font-size: 1.75rem;
            }

            .date-display {
                font-size: 0.875rem;
                padding: 10px 20px;
            }
        }

        /* Animation untuk feedback visual */
        .highlight {
            animation: highlight 0.6s ease;
        }

        @keyframes highlight {
            0% { background-color: rgba(102, 126, 234, 0.1); }
            100% { background-color: transparent; }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Error handling untuk CDN yang gagal dimuat */
        .fallback-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="store-title">
                <span class="icon-store fallback-icon"></span>

            </h1>

        <div class="table-container">
            <table>
                <thead>

                    </tr>
                    <tr>

                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>
                        <td><div class="total-cell">Rp0</div></td>
                    </tr>
                    <tr>
                        <td><div class="product-name">BIG</div></td>
                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>
                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>
                        <td><div class="total-cell">Rp0</div></td>
                    </tr>
                    <tr>
                        <td><div class="product-name">MINI</div></td>

                    </tr>

                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>
                        <td><div class="total-cell">Rp0</div></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Nama Produk"/></td>
                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>
                        <td><input type="number" min="0" oninput="hitung()" placeholder="0"/></td>

                <tfoot>

                    </tr>

            </table>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="kirimWhatsApp()">
                <span class="icon-whatsapp fallback-icon"></span>

    <script>
        function formatRupiah(angka) {
            return 'Rp' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function formatRupiahShort(angka) {
            if (angka >= 1000000) {
                return 'Rp' + (angka / 1000000).toFixed(1) + 'M';
            } else if (angka >= 1000) {
                return 'Rp' + (angka / 1000).toFixed(0) + 'K';
            }
            return formatRupiah(angka);
        }

        function addHighlight(element) {
            element.classList.add('highlight');
            setTimeout(() => element.classList.remove('highlight'), 600);
        }

        function hitung() {
            const rows = document.querySelectorAll("#productTable tr");
            let totalSemua = 0;
            let jumlahTrx = 0;
            let totalItems = 0;

            rows.forEach((row, index) => {
                const qtyInput = row.cells[1].querySelector("input");
                const hargaInput = row.cells[2].querySelector("input");
                const totalCell = row.cells[3].querySelector(".total-cell");
                
                const qty = parseInt(qtyInput.value) || 0;
                const harga = (parseInt(hargaInput.value) || 0) * 1000;
                const total = qty * harga;
                
                totalCell.innerText = formatRupiah(total);
                
                if (total > 0) {
                    addHighlight(totalCell);
                }
                
                jumlahTrx += qty;
                totalItems += qty;
                totalSemua += total;
            });

            const refund = (parseInt(document.getElementById("refund").value) || 0) * 1000;
            const totalSetelahRefund = totalSemua - refund;
            
            // Update main totals
            document.getElementById("grandTotal").innerText = formatRupiah(totalSetelahRefund);
            document.getElementById("totalTrx").innerText = jumlahTrx;
            
            // Add highlight to grand total if changed
            if (totalSetelahRefund > 0) {
                addHighlight(document.getElementById("grandTotal"));
            }
        }

        // Fungsi untuk deteksi device dan membuat URL WhatsApp yang kompatibel
        function getWhatsAppURL(message) {
            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = "6282236625627"; // Nomor WhatsApp tanpa tanda +
            
            // Deteksi user agent untuk menentukan URL yang tepat
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isAndroid = /android/i.test(userAgent);
            
            if (isMobile && isAndroid) {
                // Untuk Android mobile, coba intent terlebih dahulu, fallback ke web
                return `intent://send/?text=${encodedMessage}#Intent;scheme=whatsapp;package=com.whatsapp;end;`;
            } else {
                // Untuk desktop dan iOS, gunakan web WhatsApp
                return `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            }
        }

üõçÔ∏è *DETAIL PEMBELIAN:*
`;

                const rows = document.querySelectorAll("#productTable tr");
                let hasItems = false;
                
                rows.forEach(row => {
                    const namaElement = row.cells[0].querySelector("input") || row.cells[0].querySelector(".product-name");
                    const nama = namaElement.value || namaElement.innerText;
                    const jumlah = row.cells[1].querySelector("input").value || 0;
                    const harga = row.cells[2].querySelector("input").value || 0;
                    const total = row.cells[3].querySelector(".total-cell").innerText;
                    
                    if (jumlah > 0 && harga > 0) {
                        hasItems = true;
                        pesan += `‚ñ´Ô∏è ${nama.toUpperCase()}: ${jumlah} x Rp${(parseInt(harga) * 1000).toLocaleString('id-ID')} = ${total}
`;
                    }
                });

                if (!hasItems) {
                    btn.classList.remove('loading');
                    btn.classList.add('shake');
                    setTimeout(() => btn.classList.remove('shake'), 500);
                    alert('‚ö†Ô∏è Mohon isi minimal satu produk sebelum mengirim ke WhatsApp!');
                    return;
                }

                const trx = document.getElementById("totalTrx").innerText;
                const grand = document.getElementById("grandTotal").innerText;
                const refund = document.getElementById("refund").value;
                
                pesan += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üìä *RINGKASAN:*`;
                
                if (refund && parseInt(refund) > 0) {
                    pesan += `
üéÅ Refund/Saldo: Rp${(parseInt(refund) * 1000).toLocaleString('id-ID')}`;
                }
                
                pesan += `
üßÆ Total Item: ${trx}
üí∞ *TOTAL PEMBAYARAN: ${grand}*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üôè Terima kasih telah berbelanja di HR Store!`;

                // Gunakan URL WhatsApp yang kompatibel
               const encodedMessage = encodeURIComponent(pesan);
      const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }

        // Initialize date and setup
        document.addEventListener("DOMContentLoaded", function() {
            const tgl = new Date();
            const options = { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            };
            document.getElementById("tanggal").innerText = tgl.toLocaleDateString('id-ID', options);
            
            // Initialize calculations
            hitung();
            
            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Error handling untuk CDN yang gagal dimuat
            handleCDNFallback();
        });

        // Fungsi untuk menangani fallback jika CDN gagal
        function handleCDNFallback() {
            // Cek apakah Font Awesome berhasil dimuat
            const testElement = document.createElement('i');
            testElement.className = 'fas fa-test';
            testElement.style.position = 'absolute';
            testElement.style.left = '-9999px';
            document.body.appendChild(testElement);
            
            const computedStyle = window.getComputedStyle(testElement);
            const fontFamily = computedStyle.getPropertyValue('font-family');
            
            // Jika Font Awesome tidak dimuat, tampilkan fallback icons
            if (!fontFamily.includes('Font Awesome')) {
                console.log('Font Awesome tidak dimuat, menggunakan fallback icons');
                // Fallback sudah ditangani dengan CSS classes
            }
            
            document.body.removeChild(testElement);
        }

        // Add input validation and formatting
        document.addEventListener('input', function(e) {
            if (e.target.type === 'number') {
                // Prevent negative values
                if (e.target.value < 0) {
                    e.target.value = 0;
                }
                
                // Add visual feedback
                e.target.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 150);
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                kirimWhatsApp();
            }
        });
    </script>
